<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .students-card{
            border: 2px dashed palevioletred;
            height: 50px;
            box-shadow: 0 0 10px 0 rgb(0, 0, 0.5);
            margin: 30px 60px;
            font-size: 20px;
            border-radius: 10px;
            padding: 10px;
            font-weight: 800;
            background-color: rgb(255, 222, 242);
        }

        .heading{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1 class="heading">Students Cards</h1>
    <div id="container">
    </div>

    <script>
        const students = [ "Rose","Juhi","Shubhangi","Sanjana","Sanjna"];

        const studentcontainer = document.getElementById("container");

        for (let i=0; i<students.length; i++){

            studentcontainer.innerHTML += `<div class='students-card'>
                ${students[i]}
                </div>`;
        }
    </script>
</body>
</html>
